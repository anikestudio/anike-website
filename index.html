<!DOCTYPE html>
<html>
	<head>
		<title>ANIKE studio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="favicon.ico" />
		<style>
			html, body {
				padding: 0px;
				margin: 0px;
				border: none;
				height: 100%;
				width: 100%;
			}
			
			body {
				font-family: Arial, Helvetica, sans-serif;
				color: grey;
				display: flex;
				justify-content: center;
			}

			.main-column {
				display: flex;
				justify-content: center;
				flex-direction: column;
				width: 100%;
				max-width: 50em;
			}

			.content-block {
				padding: 2em;
				text-align: center;
			}

			.content-block .logo {
				width: 100%;
			}

			.content-block h1 {
				padding-top: 2em;
				font-size: large;
				font-weight: 300;
			}

			.content-block h2 {
				font-size: medium;
				font-weight: 300;
			}

		</style>
	</head>
	<body>
		<div class="main-column">
			<div class="content-block">
				<img
					class="logo"
					src="resources/logo.svg"
					alt="Teal rectangular logo with written ANIKE on it"
					role="img"/>
				<div class="text-block">
					<h1>&#x2728; Animation studio &#x2728;</h1>
					<h2>Coming soon</h2>
				</div>
			</div>
		</div>
	</body>
</html>
