<!DOCTYPE html>
<html>
	<head>
		<title>ANIKE studio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <script
			src="https://tinylytics.app/embed/Lx8NdyyB7y-sag1EPcYh/min.js"
			defer>
		</script> -->
		<link rel="icon" href="favicon.ico" />
		<style>
			@font-face {
				font-family: "Figtree";
				src:
					local("Figtree"),
					url("./resources/Figtree-Regular.ttf")
			}

			:root {
				--anike-color: #69bfb5;
				--anike-color-text: #448079;
				--anike-main-padding: 2rem;
			}

			html, body {
				padding: 0px;
				margin: 0px;
				border: none;
				height: 100%;
				width: 100%;
			}

			a {
				color: unset;
				position: relative;
			}

			a::before {
				content: '';
				background-color: var(--anike-color);
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 0;
				mix-blend-mode: multiply;
				transition:
				height 100ms ease-in-out;
			}

			a:hover::before {
				height: 100%;
			}
			
			body {
				font-family: "Figtree", Helvetica, sans-serif;
				color: var(--anike-color-text);
				background-color: black;
				background-image: url('./resources/still_arcade.png');
				background-position: 50% 50%;
				background-size: cover;
				background-repeat: no-repeat;
			}

			.content {
				height: 100%;
				width: 100%;

				display: flex;
				justify-content: center;

				.announcement {
					font-size: x-large;
					color: white;
					text-align: center;
					padding-top: 10rem;

					display: flex;
					flex-direction: column;
					gap: 6rem;

					.grattachecca {
						img {
							height: 7rem;
							max-width: 80vw;
							filter: 
								drop-shadow(0 0 1rem black)
								drop-shadow(0 0 1rem rgba(0,0,0,.6));
						}
					}

					a {
						text-decoration: none;
					}

					a::before {
						background-color: transparent;
					}

					.kickstarter {
						padding: 1rem 5rem;
						border-radius: 1rem;
						background-color: #05ce78;
						img {
							height: 3rem;
						}
					}
				}
			}

			.footer {
				padding: var(--anike-main-padding);
				display: flex;
				gap: var(--anike-main-padding);
				background-color: white;
			}

			.logo {
				max-width: 30rem;
			}
			.logo img {
				width: 100%;
			}

			.footer-text {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				gap: 1rem;
				padding: 0.2rem;
			}

			.info-block {
				font-size: large;
				padding-bottom: 1rem;
			}
			
			.socials {
				display: flex;
				gap: .5rem;
			}

			.socials div:not(:last-child)::after {
				padding-left: .5rem;
				content: "/";
			}
			
			.company-info {
				font-size: small;
				color: var(--anike-color);
			}

			@media (max-width: 50em) {
				:root {
					--anike-main-padding: 1rem;
				}

				.content {
					.announcement {
						.kickstarter {
							width: 100vw;
							border-radius: unset;

							img {
								height: unset;
								width: 80vw;
							}
						}
					}
				}

				.footer {
					padding: 2rem;
					gap: 2rem;
					flex-direction: column;
					text-align: center;
					align-items: center;
				}

				.footer-text {
					gap: 2rem;
				}

				.socials {
					flex-direction: column;
				}
				.socials div:not(:last-child)::after {
					padding-left: unset;
					content: unset;
				}

				.company-info {
					text-align: inherit;
				}
			}

		</style>
	</head>
	<body>
		<div class="content">
			<div class="announcement">
				<div class="grattachecca" >
					<img src="resources/grattachecca.svg" />
				</div>
				<a 
					href="https://www.kickstarter.com/projects/anikestudio/grattachecca?ref=5j2ycn" 
					target="_blank"
				>
					<div class="kickstarter">
						<p>Back it on</p>
						<p>
							<img src="resources/kickstarter-logo-white.png" />
						</p>
					</div>
				</a>
			</div>
		</div>
		<div class="footer">
			<div class="logo">
				<img
					src="resources/logo.svg"
					alt="Teal rectangular logo reading ANIKE"
					role="img"/>
			</div>
			<div class="footer-text">
				<div>
					<div class="info-block">
						<div><strong>Animation studio</strong></div>
						<div>&gt; info@anike.studio &lt;</div>
					</div>
					<div class="socials">
						<div><a href="https://www.instagram.com/anikestudio/">Instagram</a></div>
						<div><a href="https://bsky.app/profile/anike.studio">Bluesky</a></div>
						<div><a href="https://www.tiktok.com/@anike.studio">TikTok</a></div>
						<div><a href="https://www.tumblr.com/anikestudio">Tumblr</a></div>
						<div><a href="https://www.youtube.com/@anike.studio">Youtube</a></div>
						<div><a href="https://x.com/anikestudio">X</a></div>
					</div>
				</div>
				<div class="company-info">
					<div>ANIKE is the trading name of Animazioni Meccaniche Ltd</div>
					<div>Company registered in England and Wales (no. 16362560)</div>
					<div>3rd Floor, 86-90 Paul Street, London, UK, EC2A 4NE</div>
				</div>
			</div>
		</div>
	</body>
</html>
