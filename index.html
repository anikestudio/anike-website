<!DOCTYPE html>
<html>
	<head>
		<title>ANIKE studio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <script
			src="https://tinylytics.app/embed/Lx8NdyyB7y-sag1EPcYh/min.js"
			defer>
		</script> -->
		<link rel="icon" href="favicon.ico" />
		<style>
			@keyframes shine {
				0% {
					background-position-x: -25rem;
				}

				10% {
					background-position-x: 40rem;
				}

				10.00001% {
					background-position-x: -25rem;
				}

				20%,
				100% {
					background-position-x: 40rem;
				}
			}

			@font-face {
				font-family: "Figtree";
				src:
					local("Figtree"),
					url("./resources/Figtree-Regular.ttf")
			}

			:root {
				--anike-color: #69bfb5;
				--anike-color-text: #448079;
				--anike-main-padding: 2rem;
			}

			html, body {
				padding: 0px;
				margin: 0px;
				border: none;
				height: 100%;
				width: 100%;

				overflow-x: hidden;
			}

			a {
				color: unset;
				position: relative;

				&::before {
					content: '';
					background-color: var(--anike-color);
					position: absolute;
					left: 0;
					bottom: 0;
					width: 100%;
					height: 0;
					mix-blend-mode: multiply;
					transition: height 100ms ease-in-out;
				}

				&:hover::before {
					height: 100%;
				}
			}
			
			body {
				font-family: "Figtree", Helvetica, sans-serif;
				color: var(--anike-color-text);
				background-color: black;
				background-image: linear-gradient(black 0% 50%, white 50% 100%);
			}

			.content {
				background-image: url('./resources/still_arcade.png');
				background-position: 50% 50%;
				background-size: cover;
				background-repeat: no-repeat;
				
				height: 100%;
				width: 100vw;

				display: flex;
				justify-content: center;

				.announcement {
					font-size: x-large;
					color: white;
					text-align: center;

					display: flex;
					flex-direction: column;
					gap: 6rem;

					.top-filler {
						flex-grow: 1;
					}

					.bottom-filler {
						flex-grow: 2;
					}

					.grattachecca {
						img {
							height: 7rem;
							max-width: 80vw;
							filter: 
								drop-shadow(0 0 1rem black)
								drop-shadow(0 0 1rem rgba(0,0,0,.6));
						}
					}

					a {
						text-decoration: none;

						&::before {
							background-color: transparent;
						}
					}


					.kickstarter {
						padding: 1rem 4rem;
						border-radius: 1rem;
						background-color: #05ce78;
						box-shadow: 0 .5rem #025A34;
						text-align: left;

						transition: all 100ms ease-in-out;

						img {
							height: 3rem;
						}

						&:hover {
							transform: translateY(.2rem);
							box-shadow: 0 .3rem #025A34;
						}

					}
				}
			}

			.footer {
				padding: var(--anike-main-padding);
				display: flex;
				gap: var(--anike-main-padding);
				background-color: white;

				.logo {
					max-width: 30rem;
					img {
						width: 100%;
					}
				}
			}

			.footer-text {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				gap: 1rem;
				padding: 0.2rem;
			}

			.info-block {
				font-size: large;
				padding-bottom: 1rem;
			}
			
			.socials {
				display: flex;
				gap: .5rem;
			}

			.socials div:not(:last-child)::after {
				padding-left: .5rem;
				content: "/";
			}
			
			.company-info {
				font-size: small;
				color: var(--anike-color);
			}

			@media (max-width: 50em) {
				:root {
					--anike-main-padding: 1rem;
				}

				.content {

					.announcement {
						gap: 2rem;

						.kickstarter {
							border-radius: unset;
							box-sizing: border-box;
							box-shadow: unset;

							p {
								margin: .8rem 0;
							}

							&:hover {
								transform: unset;
								box-shadow: unset;
							}

							img {
								height: unset;
								width: 84vw;
							}
						}
					}
				}

				.footer {
					padding: 2rem;
					gap: 2rem;
					flex-direction: column;
					text-align: center;
					align-items: center;
				}

				.footer-text {
					gap: 2rem;
				}

				.socials {
					flex-direction: column;
				}
				.socials div:not(:last-child)::after {
					padding-left: unset;
					content: unset;
				}

				.company-info {
					text-align: inherit;
				}
			}

		</style>
	</head>
	<body>
		<div class="content">
			<div class="announcement">
				<div class="top-filler"></div>
				<div class="grattachecca" >
					<img
						src="resources/grattachecca.svg"
						alt="Logotype reading Grattachecca"
						role="img"
					/>
				</div>
				<a 
					href="https://www.kickstarter.com/projects/anikestudio/grattachecca?ref=5j2ycn" 
					target="_blank"
				>
					<div class="kickstarter">
						<p>Follow on</p>
						<p>
							<img
								src="resources/kickstarter-logo-white.png"
								alt="Logotype reading Kickstarter"
								role="img"
							/>
						</p>
					</div>
				</a>
				<div class="bottom-filler"></div>
			</div>
		</div>
		<div class="footer">
			<div class="logo">
				<img
					src="resources/logo.svg"
					alt="Teal rectangular logo reading ANIKE"
					role="img"/>
			</div>
			<div class="footer-text">
				<div>
					<div class="info-block">
						<div><strong>Animation studio</strong></div>
						<div>&gt; info@anike.studio &lt;</div>
					</div>
					<div class="socials">
						<div><a href="https://www.instagram.com/anikestudio/">Instagram</a></div>
						<div><a href="https://bsky.app/profile/anike.studio">Bluesky</a></div>
						<div><a href="https://www.tiktok.com/@anike.studio">TikTok</a></div>
						<div><a href="https://www.tumblr.com/anikestudio">Tumblr</a></div>
						<div><a href="https://www.youtube.com/@anike.studio">Youtube</a></div>
						<div><a href="https://x.com/anikestudio">X</a></div>
					</div>
				</div>
				<div class="company-info">
					<div>ANIKE is the trading name of Animazioni Meccaniche Ltd</div>
					<div>Company registered in England and Wales (no. 16362560)</div>
					<div>3rd Floor, 86-90 Paul Street, London, UK, EC2A 4NE</div>
				</div>
			</div>
		</div>
	</body>
</html>
