<!DOCTYPE html>
<html>
	<head>
		<title>ANIKE studio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://tinylytics.app/embed/Lx8NdyyB7y-sag1EPcYh.js"
			defer>
		</script>
		<link rel="icon" href="favicon.ico" />
		<style>
			@property --anike-text-color {
				syntax: "<color>";
				inherits: false;
				initial-value: #757575;
			}

			html, body {
				padding: 0px;
				margin: 0px;
				border: none;
				height: 100%;
				width: 100%;
			}
			
			body {
				font-family: Arial, Helvetica, sans-serif;
				color: var(--anike-text-color);
				display: flex;
				justify-content: center;
			}

			.main-column {
				display: flex;
				justify-content: stretch;
				flex-direction: column;
				width: 100%;
				max-width: 50em;
			}

			.main-column .stretch {
				flex-grow: 1;
			}

			.content-block {
				padding: 2em;
				text-align: center;
			}

			.content-block .logo {
				width: 100%;
			}

			.content-block h1 {
				margin: 2em;
				margin-top: 2.5em;
				font-size: large;
				font-weight: 300;
			}

			.content-block .socials a {
				color: inherit;
				padding: .3em;
			}

			.content-block .socials a:hover {
				color: white;
				background-color: var(--anike-text-color);
				text-decoration: none;
			}

			.company-info {
				color: lightgray;
				font-size: small;
				padding: 1em;
				text-align: center;
			}

		</style>
	</head>
	<body>
		<div class="main-column">
			<div class="stretch"></div>
			<div class="content-block">
				<img
					class="logo"
					src="resources/logo.svg"
					alt="Teal rectangular logo with written ANIKE on it"
					role="img"/>
				<div class="text-block">
					<h1>&#x2728; Animation studio &#x2728;</h1>
					<div class="socials">
						<a href="https://bsky.app/profile/anike.studio">Bluesky</a>
						|
						<a href="https://twitter.com/anikestudio">Twitter</a>
						|
						<a href="https://www.instagram.com/anikestudio/">Instagram</a>
						|
						<a href="https://www.tiktok.com/@anike.studio">TikTok</a>
						|
						<a href="https://www.tumblr.com/anikestudio">Tumblr</a>
						|
						<a href="https://www.youtube.com/@anike.studio">Youtube</a>
					</div>
				</div>
			</div>
			<div class="stretch"></div>
			<div class="company-info">
				<div>ANIKE is the trading name of Animazioni Meccaniche Ltd.</div>
				<div>Animazioni Meccaniche Ltd is a company registered in England and Wales (no. 16362560)</div>
				<div>3rd Floor, 86-90 Paul Street, London, England, United Kingdom, EC2A 4NE</div>
			</div>
		</div>
	</body>
</html>
