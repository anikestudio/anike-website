<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ANIKE @ Annecy 2025</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://tinylytics.app/embed/Lx8NdyyB7y-sag1EPcYh/min.js"
			defer>
		</script>
		<link rel="icon" href="favicon.ico" />
		<style>
			@font-face {
				font-family: "Figtree";
				src:
					local("Figtree"),
					url("./resources/Figtree-Regular.ttf")
			}

			:root {
				--anike-color: #69bfb5;
				--anike-color-text: #448079;
				--anike-main-padding: 2rem;
			}

			html, body {
				padding: 0px;
				margin: 0px;
				border: none;
				width: 100%;
			}

			a {
				color: unset;
				position: relative;
			}

			a::before {
				content: '';
				background-color: var(--anike-color);
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 0;
				mix-blend-mode: multiply;
				transition:
				height 100ms ease-in-out;
			}

			a:hover::before {
				height: 100%;
			}

			body {
				font-family: "Figtree", Helvetica, sans-serif;
				color: var(--anike-color-text);
				display: flex;
				flex-direction: column;
				background-image: url(./resources/annecy_bg.jpg);
				background-size: auto 100%;
				background-position: center;
			}

			.content {
				margin: 4rem;
				padding: 2rem;
				max-width: 45rem;
				align-self: center;
				flex-grow: 1;
				display: flex;
				flex-direction: column;
				gap: 4rem;
				text-align: center;
				background-color: white;
				box-shadow: 0rem 0rem 2rem var(--anike-color);
			}

			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding-bottom: 2rem;
				gap: 1rem;
			}

			.logo {
				height: 4rem;
			}

			.logo.annecy {
				height: 3.5rem;
			}

			.title {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.teaser {
				width: 40rem;
				height: calc(40rem*0.5625);
			}

			.donate {
				background-color: var(--anike-color);
				color: white;
				text-align: center;
				padding: 2rem;
			}

			.donate > h1 {
				margin: 0rem;
				margin-bottom: 1.5rem;
				font-size: x-large;
			}

			.donation-buttons {
				display: flex;
				gap: 2rem;
				justify-content: space-evenly;
			}

			.donation-buttons > a {
				width: 20%;
				border: .3rem solid white;
				background-color: white;
				color: var(--anike-color-text);
				text-decoration: none;
				height: 2rem;

				display: flex;
				align-items: center;
				justify-content: center;
			}

			.donation-buttons > a::before {
				mix-blend-mode: multiply;
			}

			.links {
				display: flex;
				justify-content: center;
				gap: .5rem;
				padding-bottom: 1rem;
			}

			.links div:not(:last-child)::after {
				padding-left: .5rem;
				content: "/";
			}

			@media (max-width: 40em) {

				.links {
					flex-direction: column;
				}
				.links div:not(:last-child)::after {
					padding-left: unset;
					content: unset;
				}

				.content {
					gap: 2rem;
					padding: 0rem;
					margin: 0rem;
				}

				.content > div {
					padding: 1rem;
				}

				.logo {
					height: 3.5rem;
				}
				.logo.annecy {
					height: 3.0rem;
				}

				.content > .header {
					padding-bottom: 2rem;
				}

				.teaser {
					width: 100vw;
					height: calc(100vw*0.5625);
					padding: 0rem;
				}

				.content > .info {
					padding: 0rem;
				}

				.content > .donate {
					padding: 2rem;
				}

				.donation-buttons {
					gap: 1rem;
				}

				.content > .links {
					padding-bottom: 4rem;
				}
			}

		</style>
	</head>
	<body>
		<div class="content">
			<div class="header">
				<div><img class="logo" src="./resources/logo.svg" /></div>
				<div><img class="annecy logo" src="./resources/annecy25.svg" /></div>
			</div>
			<div class="title">
				<img class="logo" src="https://grattachecca.net/media/logo.svg" />
				<p>5' slice of life — Paperless frame by frame</p>
			</div>
			<div class="info">
				<div class="teaser">
					<iframe
						width="100%"
						height="100%"
						src="https://www.youtube.com/embed/tU6pLKkbtOs?si=2lB-rZSLRnlU7eOV"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin"
						allowfullscreen>
					</iframe>
				</div>
				<div>
					<p>Open to co-production opportunities!</p>
					<p>info@anike.studio</p>
				</div>
			</div>
			<div class="donate">
				<h1>Donate</h1>
				<div class="donation-buttons">
					<a target="_blank" href="https://pay.tide.co/products/grattachecc-e4MG52Tf"><div>£5</div></a>
					<a target="_blank" href="https://pay.tide.co/products/grattachecc-vB9QF9zX"><div>£20</div></a>
					<a target="_blank" href="https://pay.tide.co/products/grattachecc-XikWbvrY"><div>£50</div></a>
				</div>
			</div>
			<div class="links">
				<div><a href="https://anike.studio/">Website</a></div>
				<div><a href="https://www.instagram.com/anikestudio/">Instagram</a></div>
				<div><a href="https://bsky.app/profile/anike.studio">Bluesky</a></div>
				<div><a href="https://www.tiktok.com/@anike.studio">TikTok</a></div>
				<div><a href="https://www.tumblr.com/anikestudio">Tumblr</a></div>
				<div><a href="https://www.youtube.com/@anike.studio">Youtube</a></div>
				<div><a href="https://x.com/anikestudio">X</a></div>
			</div>
		</div>
	</body>
</html>
